<!DOCTYPE html>
<html>
<head>

	<style>
		#container{width:640px; height:480px; background: red; margin:auto; position: relative; top:100px;}

		<img class="screen" id="start" src="running.jpg">

	<audio id="startSound" autoplay>
  		<source src="win95.ogg" type="audio/ogg">
	</audio>
	<script type="text/javascript">
		startSound.play();

		sPlay.onclick = function(){ startSound.play(); }
	</script>
