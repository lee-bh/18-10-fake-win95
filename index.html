<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>win95-fake-os</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
	<style>
		#container{width:640px; height:480px; background: red; margin:auto; position: relative; top:100px;}
		.screen{position: absolute; width:100%;}
	</style>
</head>
<body>
	<div id="container">
		<img class="screen" id="desktop" draggable src="running.jpg">
		<img class="screen" id="start" src="startup.jpg">
	</div>
	<audio id="startSound">
  		<source src="win95.ogg" type="audio/ogg">
	</audio>
	<script type="text/javascript">
	
	start.onclick = function(){ startSound.play(); }
		startSound.onended =  function(){
			container.removeChild(start);
		}

	</script>

</body>
</html>
